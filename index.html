<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection System Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --text-color: #34495e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .status {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status.safe {
            color: var(--secondary-color);
        }

        .status.danger {
            color: #e74c3c;
        }

        .sensor-data {
            display: flex;
            justify-content: space-between;
        }

        .sensor-item {
            text-align: center;
        }

        .sensor-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .history-list {
            list-style-type: none;
        }

        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        #accelerationChart {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fall Detection System Dashboard</h1>
    </header>
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>Current Status</h2>
                <div id="fallStatus" class="status safe">No Fall Detected</div>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="sensor-value" id="accelerationX">0</div>
                        <div>X-axis</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-value" id="accelerationY">0</div>
                        <div>Y-axis</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-value" id="accelerationZ">0</div>
                        <div>Z-axis</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Acceleration Chart</h2>
                <canvas id="accelerationChart"></canvas>
            </div>
            <div class="card">
                <h2>Fall History</h2>
                <ul id="fallHistory" class="history-list">
                    <!-- Fall history items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Simulated data for demonstration purposes
        let isFallDetected = false;
        const accelerationData = {
            labels: [],
            datasets: [
                {
                    label: 'X-axis',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                },
                {
                    label: 'Y-axis',
                    data: [],
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1
                },
                {
                    label: 'Z-axis',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }
            ]
        };

        // Initialize acceleration chart
        const ctx = document.getElementById('accelerationChart').getContext('2d');
        const accelerationChart = new Chart(ctx, {
            type: 'line',
            data: accelerationData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to update sensor data
        function updateSensorData() {
            const x = (Math.random() * 2 - 1).toFixed(2);
            const y = (Math.random() * 2 - 1).toFixed(2);
            const z = (Math.random() * 2 - 1).toFixed(2);

            document.getElementById('accelerationX').textContent = x;
            document.getElementById('accelerationY').textContent = y;
            document.getElementById('accelerationZ').textContent = z;

            // Update chart data
            const now = new Date();
            accelerationData.labels.push(now.toLocaleTimeString());
            accelerationData.datasets[0].data.push(x);
            accelerationData.datasets[1].data.push(y);
            accelerationData.datasets[2].data.push(z);

            // Keep only the last 20 data points
            if (accelerationData.labels.length > 20) {
                accelerationData.labels.shift();
                accelerationData.datasets.forEach(dataset => dataset.data.shift());
            }

            accelerationChart.update();

            // Simulate fall detection
            if (Math.random() < 0.05 && !isFallDetected) {
                detectFall();
            }
        }

        // Function to simulate fall detection
        function detectFall() {
            isFallDetected = true;
            document.getElementById('fallStatus').textContent = 'Fall Detected!';
            document.getElementById('fallStatus').classList.remove('safe');
            document.getElementById('fallStatus').classList.add('danger');

            // Add fall event to history
            const fallHistory = document.getElementById('fallHistory');
            const fallEvent = document.createElement('li');
            fallEvent.classList.add('history-item');
            fallEvent.textContent = `Fall detected at ${new Date().toLocaleString()}`;
            fallHistory.insertBefore(fallEvent, fallHistory.firstChild);

            // Reset fall detection after 5 seconds
            setTimeout(() => {
                isFallDetected = false;
                document.getElementById('fallStatus').textContent = 'No Fall Detected';
                document.getElementById('fallStatus').classList.remove('danger');
                document.getElementById('fallStatus').classList.add('safe');
            }, 5000);
        }

        // Update sensor data every second
        setInterval(updateSensorData, 1000);
    </script>
</body>
</html>
