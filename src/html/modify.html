<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FallGuard - Modify Settings</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <link rel="stylesheet" href="../assets/css/our.css" />
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Modify Fall Detection Settings</h5>
            <div class="mb-3">
              <label for="fallThreshold" class="form-label">Fall Detection Threshold</label>
              <input type="range" class="form-range" min="1.5" max="2.5" step="0.1" id="fallThreshold">
              <span id="fallThresholdValue">1.8 g</span>
            </div>
            <div class="mb-3">
              <label for="sampleRate" class="form-label">Sensor Sample Rate</label>
              <select class="form-select" id="sampleRate">
                <option value="10">10 Hz</option>
                <option value="20">20 Hz</option>
                <option value="50">50 Hz</option>
                <option value="100">100 Hz</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="alertDelay" class="form-label">Alert Delay</label>
              <input type="number" class="form-control" id="alertDelay" min="0" max="60" value="10">
              <small class="form-text text-muted">Seconds to wait before sending an alert after fall detection.</small>
            </div>
            <div class="mb-3">
              <label for="emergencyContact" class="form-label">Emergency Contact</label>
              <input type="tel" class="form-control" id="emergencyContact" placeholder="Enter phone number">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="autoAlert">
              <label class="form-check-label" for="autoAlert">Enable Automatic Alerts</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
            <a href="index.html" class="btn btn-secondary">Back to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script>
    // Update fall threshold value display
    document.getElementById('fallThreshold').addEventListener('input', function () {
      document.getElementById('fallThresholdValue').textContent = this.value + ' g';
    });

    // Save settings function (to be implemented)
    function saveSettings() {
      const settings = {
        fallThreshold: document.getElementById('fallThreshold').value,
        sampleRate: document.getElementById('sampleRate').value,
        alertDelay: document.getElementById('alertDelay').value,
        emergencyContact: document.getElementById('emergencyContact').value,
        autoAlert: document.getElementById('autoAlert').checked
      };
      console.log('Settings saved:', settings);
      // Here you would typically send these settings to a backend server
      alert('Settings saved successfully!');
    }
  </script>
</body>

</html>
