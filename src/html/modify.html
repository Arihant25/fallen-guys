<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modify Thresholds</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/our.css" />
  </head>

  <body>
    <div
      class="page-wrapper mini-sidebar"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full mini-sidebar"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div class="body-wrapper" style="margin-left: 0">
        <!--  Back to Home -->
        <header class="app-header" , style="width: 100%">
          <div class="navie", style="width: 100%; justify-content: right; padding: 0">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                  <a href="index.html" class="btn btn-primary" style="background-color: #28E7CD; border-color: #28E7CD;">
                    Go Back
                  </a>
                </ul>
              </div>
            </nav>
          </div>
        </header>

        <div class="container-fluid">
          <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-bold mb-3">Modify Thresholds</h5>
                <div class="card">
                  <!-- User Input Area -->
                  <div class="card-body">
                    <form>
                      <!-- Fall Acceleration -->
                      <div class="mb-3 params">
                        <label for="fallAcc" class="form-label">
                          Fall Acceleration Threshold
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="fallAcc"
                          aria-describedby="fallAccHelp"
                          placeholder="15"
                          max="50"
                          min="5"
                        />
                        <div id="fallAccHelp" class="form-text">
                          Max acceleration that won't raise any alarm
                        </div>
                      </div>

                      <!-- Alert Delay -->
                      <div class="mb-3 params">
                        <label for="alert" class="form-label">
                          Alert Delay
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="alert"
                          aria-describedby="alertHelp"
                          placeholder="10"
                          max="300"
                          min="0"
                        />
                        <div id="alertHelp" class="form-text">
                          Seconds to wait before sending an alert after fall detection.
                        </div>
                      </div>

                      <!-- Emergency Contact -->
                      <div class="mb-3 params">
                        <label for="emergencyContact" class="form-label">
                          Emergency Contact
                        </label>
                        <input
                          type="number"
                          class="form-control"
                          id="emergencyContact"
                          aria-describedby="emergencyContactHelp"
                          placeholder="112"
                          max="9999999999"
                          min="1000000000"
                        />
                        <div id="emergencyContactHelp" class="form-text">
                          Phone number to send alerts to
                        </div>
                      </div>

                      <!-- Password -->
                      <div class="mb-3">
                        <label for="password" class="form-label">
                          Password
                        </label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                        />
                      </div>

                      <!-- Terms & Conditions -->
                      <div class="mb-3 form-check params">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="accepted"
                        />
                        <label class="form-check-label" for="accepted">
                          I take full responsibility for the modifications I am about to perform. I recognise the
                          fact that any damage caused due to these changes will be my responsibility henceforth.
                        </label>
                      </div>

                      <!-- Submit Button -->
                      <button type="submit" class="btn btn-primary" id="submit" style="background-color: #5073B3; border-color: #5073B3;">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="../assets/js/modify.js"></script>
  </body>
</html>
